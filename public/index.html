<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="public/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    
</head>

<body>
    <div id="app">


        <input type="button" value="Checkout">


        <form id="F1">
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>

            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname">

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email">

            <label for="lname">Password:</label><br>
            <input type="password" id="password" name="password">
        </form>

        <form id="F2">
            <label for="add1">Address Line 1:</label><br>
            <input type="text" id="add1" name="add1"><br>

            <label for="add2">Address Line 2:</label><br>
            <input type="text" id="add2" name="add2"><br>
            
            <label for="city">City:</label><br>
            <input type="text" id="city" name="city">

            <label for="state">State:</label><br>
            <input type="text" id="state" name="state">

            <label for="zcode">zip code:</label><br>
            <input type="number" id="zcode" name="zcode" placeholder="zip code">

            <label for="phone">Phone number:</label><br>
            <input type="number" id="phone" name="phone">
        </form>

        <form id="F3">
            <label for="card#">credit card #:</label><br>
            <input type="number" id="card#" name="card#"><br>
        
            <label for="exp">Expiry date:</label><br>
            <input type="date" id="exp" name="exp">
        
            <label for="ccv">Card Verification Value:</label><br>
            <input type="number" id="ccv" name="ccv">
        
            <label for="Bzip">Billing zip code:</label><br>
            <input type="number" id="Bzip" name="Bzip">
        </form>



        
    </div>





    <script type="module" src="compiled/src/app.js"></script>
    <script type="module" src="server.js"></script>
</body>

</html>
